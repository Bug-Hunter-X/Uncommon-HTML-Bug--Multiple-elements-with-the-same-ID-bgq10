<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrect way to access and modify the content of a div
    document.getElementById("myDiv").textContent = "This is new text";
    //This will work fine but the following will lead to issues if there are more than one element with the same id
    document.getElementsByTagName("div")[0].textContent = "This is new text";
  </script>
</body>
</html>
